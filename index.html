<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A blog preview card displaying a post with title, content preview, and call to action">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Blog preview card</title>

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main>
    <article class="card" role="article" aria-labelledby="card-title" tabindex="0">
      <img src="./assets/images/illustration-article.svg" alt="A blog image" class="card-img">
      <div class="card-content">
        <span class="tag">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h1 id="card-title" class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" class="author-img">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
